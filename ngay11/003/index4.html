<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
         chỉ có getTime() mới được tính toán
        tính toán trong js
        getTime() trả về số mili giây 1.1.1970
        1s=1000ms
    </pre>
    <script>
        // tính xem còn bao lâu đến tết âm lịch
        var d1 = new Date();
        var d1ms = d1.getTime();
        document.writeln("<br>"+d1ms);

        var d2 = new Date(2021,1,12);
        var d2ms = d2.getTime();
        document.writeln("<br>"+ d2ms);

        //kết quả:
        var distance = d2ms - d1ms;
        document.writeln("<br> số mili giây đợi tới tết : " + distance);
        var distanceS = distance/1000;
        document.writeln("<br> số giây đợi tới tết : " + distanceS);
        var distanceD = distanceS/(24*60*60);
        document.writeln("<br> số ngày đợi tới tết : " + distanceD);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        khai báo biến từ khóa var
        học thêm 2 từ khóa let và const


        phạm vi block scope trong {}
    </pre>
    <script>
        //global
        var x=10;
        {
            //block scope
            let x = 2;
            console.log("trong{} "+x);
        }
        console.log("ngoài{} "+x);
    </script>

</body>
</html>

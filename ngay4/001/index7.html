<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .boxA{
            width: 200px;
            height: 200px;
            padding: 30px;
            box-sizing: border-box;
            background-color: red;
        }
        .boxB{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="boxA">
        boxA
    </div>
    <div class="boxB">
        boxB
    </div>
    <pre>
        đặt width và height ban đầu cho 1 thẻ là X pixel
        thêm padding kích cỡ thật của thẻ là X + padding
        trái với mong muốn tính toán ban đầu
        giải quyết
        thêm cho thẻ đó
        box-sizing: border-box;
    </pre>
</body>
</html>

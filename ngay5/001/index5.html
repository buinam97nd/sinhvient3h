<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .divA {
            display: block;
            height: 100px;
            width: 200px;
            background-color: greenyellow;
            margin: 50px 100px;
            position: relative;
            top: 20px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="divA">
    div A position: absolute;
</div>
<pre>
    relative lấy từ vị trí ban đầu của nó .absolute lấy ví trí từ trình duyệt . để phân biệt thì thêm margin vào , relative sẽ lấy điểm từ margin , absolute lấy từ đầu trình duyệt
</pre>
</body>
</html>
